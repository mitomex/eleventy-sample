<h1>Eleventy Sample</h1>
<p><a href="https://www.11ty.dev/">Eleventy</a> を試してみる</p>
<h2>インストール</h2>
<pre><code class="language-shell">npm install --save-dev @11ty/eleventy
</code></pre>
<h2>実行</h2>
<pre><code class="language-shell">npx @11ty/eleventy
</code></pre>
<p>package.json に追加して実行する場合</p>
<pre><code class="language-json">{
  &quot;scripts&quot;: {
    &quot;build&quot;: &quot;eleventy&quot;
  }
}
</code></pre>
<p>で</p>
<pre><code class="language-shell">npm run build
</code></pre>
